<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UltraSky</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="assets/icons/icon-192x192.png" alt="UltraSky Logo" class="nav-logo">
        </div>
        <div class="brand">UltraSky</div>
        <div class="nav-right">
            <select class="language-selector">
                <option value="en">EN</option>
                <option value="it">IT</option>
                <option value="fr">FR</option>
            </select>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="blue-egyptian.html">Alla scoperta del Blu Egizio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 UltraSky. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
